name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Check clippy
      run: cargo clippy -- -Dwarnings
    - name: Check format
      run: cargo fmt -- --check
